<md-card>
    <h3 md-line>Count: {{ count$ | async }}</h3>
    <button md-raised-button (click)="increment()">+</button>
    <button md-raised-button (click)="decrement()">-</button>
</md-card>
<md-card>
    <h2 md-line>Nested card</h2>
    Count: {{count$ | async}} 
    <br>
    Things: {{things$ | async }}
</md-card>
